<html>

  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/surveyBuilder.css">

  </head>

  <body>
    <div class="container-fuild header">
      <h1 class="ml-5 p-2"><i class="fas fa-dice-d6 mt-2"></i> Резултати</h1>
    </div>

    <div id="resultsTable" class="well">
    <h3>Резултати от проучвания</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Име</th>
          <th scope="col">Факултетен номер</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
      <!-- ko foreach: { data: koItems, as: 'item' } -->
      <tr>
        <th scope="row" data-bind="text:item.id"></th>
        <td data-bind="text:item.name"></td>
        <td data-bind="text:item.facnum"></td>
        <td>
        <button data-bind="click: $parent.showSurveyResult">Проверка на резултати</button>
        </td>
      </tr>
      <!-- /ko -->
      </tbody>
    </table>
    </div>
    <a href="panelTeacher.html" class="button">Назад</a>

    <script type="module" src="scripts/surveyResults.js"></script>
  </body>
</html>
