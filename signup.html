<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/signupStyle.css">
    <script type="module" src='scripts/firebaseRegister.js'></script>
    <title>Sign up</title>
</head>
<body>
    <a href="index.html" class="button" id="left">Back</a>
    <p class="welcome">Welcome to Ask. Me?</p>
    <p class="role-info">I am a?</p>

    <div class="radio-btns">
        <input type="radio" id="studentBtn" name="drone" value="Student" onclick="enableFnum()">
        <label class="radio-btn-text" for="Student">Student</label>
        <input type="radio" id="teacherBtn" name="drone" value="Teacher" onclick="disableFnum()">
        <label class="radio-btn-text2" for="Teacher">Teacher</label>
    </div>

    <div class="info-fillers">
        <input type="text" id="fname" placeholder="Enter your full name ..." name="fname"><br><br>
        <input type="text" id="femail" placeholder="Enter your email ..." name="femail"><br><br>
        <input type="number" id="fnumber" placeholder="Enter your faculty number ..." name="fnumber"><br><br>
        <input type="password" id="fpass" placeholder="Enter your password ..." name="fpass"><br><br>
    </div>
    
    <a href="#" id="signUp" class="signup-btn">Sign up</a>
    <script>
        function disableFnum() {
          document.getElementById("fnumber").disabled = true;
        }
        
        function enableFnum() {
          document.getElementById("fnumber").disabled = false;
        }
        </script>
</body>
</html>
